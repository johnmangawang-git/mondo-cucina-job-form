[build]
  command = "npm run build"
  publish = "build"
  # Increase timeout for better reliability
  command_timeout = 600

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Cache headers for assets - optimized for CSS loading
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    X-Content-Type-Options = "nosniff"
    Accept-Ranges = "bytes"
    Connection = "keep-alive"

# Cache headers for service worker
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Headers for CSS files - enhanced for connection stability
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "text/css; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    Accept-Ranges = "bytes"
    Connection = "keep-alive"
    Transfer-Encoding = "gzip"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "text/css; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    Accept-Ranges = "bytes"
    Connection = "keep-alive"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    Accept-Ranges = "bytes"
    Connection = "keep-alive"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    Accept-Ranges = "bytes"
    Connection = "keep-alive"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https: cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https: data: cdn.jsdelivr.net; connect-src 'self' https:; manifest-src 'self'; worker-src 'self';"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"